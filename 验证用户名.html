    <input type="text" name="username" id="name">

<script src="../jquery/jquery-1.12.2.js"></script>
<script>
    $("#name").on("blur",function(){
        $.ajax({
            dataType: "json",
            type: "get",
            url: "http://127.0.0.1:3002/validateusername?name="+$("#id").val() + "",
            success: function(result) {
                console.log(result);
            }
        })
    })
</script>
